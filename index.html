<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple yet powerful countdown timer website">
    <meta name="keywords" content="timer, countdown">
    <meta name="author" content="Ahmed">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1>Your Favourite Countdown Timer</h1>
        </header>
        <!-- Timer Area -->
        <section class="timer-area" aria-labelledby="timer-section-heading">
            <h2 id="timer-section-heading" class="hidden">Timer</h2>
            <div id="input-area">
                <input type="number" id="hours" min="0" max="23" step="1" placeholder="00">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" step="1" placeholder="00">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" step="1" placeholder="00">
            </div>
            <div id="display-area">
                <p id="timer-placeholder">00:00:00</p>
            </div>
        </section>
        <!-- Controls Area -->
        <section class="controls-area" aria-labelledby="controls-section-heading">
            <h2 id="controls-section-heading" class="hidden">Controls</h2>
            <button class="btn" aria-label="Start Timer" data-type="start">Start</button>
            <button class="btn" aria-label="Pause Timer" data-type="pause">Pause</button>
            <button class="btn" aria-label="Play Timer" data-type="play">Play</button>
            <button class="btn" aria-label="Reset Timer" data-type="reset">Reset</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
