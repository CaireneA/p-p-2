<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple yet powerful countdown timer website">
    <meta name="keywords" content="timer, countdown">
    <meta name="author" content="Ahmed">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1>Your Favourite Countdown Timer</h1>
        </header>
        <!-- Timer Area -->
        <section class="timer-area" aria-labelledby="timer-section-heading">
            <h2 id="timer-section-heading" class="hidden">Timer</h2>
            <div id="input-area">
                <div class="input-wrapper">
                    <label for="hours">Hours</label>
                    <input type="text" id="hours" placeholder="00">
                </div>
                <div class="input-wrapper">
                    <label for="minutes">Minutes</label>
                    <input type="text" id="minutes" placeholder="00">
                </div>
                <div class="input-wrapper">
                    <label for="seconds">Seconds</label>
                    <input type="text" id="seconds" placeholder="00">
                </div>
            </div>
            <div id="display-area">
                <div class="timer-container">
                    <!-- Circular progress bar -->
                    <svg class="progress-ring" width="240" height="240" viewBox="0 0 240 240">
                        <circle class="progress-ring__circle" stroke="orange" stroke-width="4" fill="transparent" r="118" cx="120" cy="120"/>
                    </svg>                                      
                    <p id="timer-placeholder" class="timer-display">00:00:00</p>
                </div>
            </div>
        </section>        
        <!-- Controls Area -->
        <section class="controls-area" aria-labelledby="controls-section-heading">
            <h2 id="controls-section-heading" class="hidden">Controls</h2>
            <button class="btn" aria-label="Start Timer" data-type="start">Start</button>
            <button class="btn" aria-label="Pause Timer" data-type="pause">Pause</button>
            <button class="btn" aria-label="Resume Timer" data-type="play">Resume</button>
            <button class="btn" aria-label="Reset Timer" data-type="reset">Reset</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/favoritos@1.0.1/dist/favoritos.iife.js"></script>

</body>

</html>
